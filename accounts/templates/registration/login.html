{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Neural | IOLex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Montserrat', 'sans-serif'], display: ['Montserrat', 'sans-serif'], }, colors: { brand: { darkest: '#020617', surface: '#1e293b', primary: '#8b5cf6', accent: '#d946ef', muted: '#94a3b8' } } } } }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/aurora.css' %}">
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden relative">

    <div class="blob-container">
        <div class="blob blob-1"></div><div class="blob blob-2"></div>
    </div>

    <div class="w-full max-w-[420px] p-4 relative z-10 animate-fade-in-up">
        
        <div class="text-center mb-10 relative">
             <div class="absolute inset-x-0 top-1/2 -translate-y-1/2 h-32 bg-brand-primary/20 blur-[80px] -z-10"></div>
            <div class="inline-flex items-center gap-3 justify-center mb-4">
                <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-brand-primary to-brand-accent flex items-center justify-center text-white shadow-[0_0_30px_rgba(139,92,246,0.6)]">
                    <i class="fas fa-fingerprint text-2xl"></i>
                </div>
            </div>
            <h2 class="font-display font-black text-3xl text-white tracking-tight uppercase">
                Acesso <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-primary to-brand-accent animate-pulse">Seguro</span>
            </h2>
            <p class="text-brand-muted text-sm mt-2 font-medium tracking-wider uppercase">Terminal Jurídico IOLex v1.0</p>
        </div>

        <div class="cortex-glass rounded-3xl p-8 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-brand-primary to-transparent opacity-70"></div>

            {% if form.errors %}
                <div class="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/40 text-red-200 text-sm flex items-center gap-3 backdrop-blur-sm">
                    <i class="fas fa-triangle-exclamation text-red-400 animate-bounce"></i>
                    <span class="font-semibold">Credenciais não reconhecidas.</span>
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-[10px] font-bold uppercase text-brand-primary tracking-widest mb-2 ml-1">Identificação do Operador</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user-astronaut text-brand-muted group-focus-within:text-brand-primary transition-colors"></i>
                        </div>
                        <input type="text" name="username" 
                               class="cortex-input w-full pl-12 pr-4 py-4 rounded-2xl text-sm font-semibold transition-all placeholder-gray-500/50" 
                               placeholder="Digite seu usuário..." required autofocus>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold uppercase text-brand-primary tracking-widest mb-2 ml-1">Chave de Segurança</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-key text-brand-muted group-focus-within:text-brand-primary transition-colors"></i>
                        </div>
                        <input type="password" name="password" 
                               class="cortex-input w-full pl-12 pr-4 py-4 rounded-2xl text-sm font-semibold transition-all placeholder-gray-500/50 font-mono" 
                               placeholder="••••••••" required>
                    </div>
                </div>

                <input type="hidden" name="next" value="{{ next }}">

                <button type="submit" class="w-full py-4 px-6 bg-gradient-to-r from-brand-primary to-brand-accent hover:from-violet-600 hover:to-fuchsia-600 text-white font-black uppercase tracking-widest rounded-2xl shadow-[0_0_25px_rgba(139,92,246,0.4)] transition-all transform hover:scale-[1.02] active:scale-95 focus:outline-none focus:ring-2 focus:ring-brand-primary relative overflow-hidden group">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        Autenticar <i class="fas fa-arrow-right-long group-hover:translate-x-1 transition-transform"></i>
                    </span>
                    <div class="absolute inset-0 h-full w-full bg-white/20 scale-0 group-hover:scale-100 transition-transform opacity-0 group-hover:opacity-100 duration-300 rounded-2xl"></div>
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="#" class="text-xs text-brand-muted hover:text-brand-primary transition-colors uppercase tracking-wider font-bold">Recuperar Acesso?</a>
            </div>
        </div>
    </div>
</body>
</html>
