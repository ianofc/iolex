{% extends "base.html" %}
{% block title %}Acesso Negado | IOLex{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center space-y-6 animate-fade-in-down">
    
    <div class="w-24 h-24 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center shadow-lg border border-red-200 dark:border-red-800">
        <i class="fas fa-lock text-4xl text-red-500 dark:text-red-400"></i>
    </div>
    
    <div class="space-y-2 max-w-md">
        <h1 class="text-3xl font-black text-slate-800 dark:text-white">Acesso Restrito</h1>
        <p class="text-slate-500 dark:text-slate-400">
            Seu usuário não está vinculado a nenhum escritório jurídico. Entre em contato com o administrador do sistema.
        </p>
    </div>

    <div class="flex gap-4">
        <a href="{% url 'landing' %}" class="px-6 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 rounded-xl font-bold hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
            Voltar ao Início
        </a>
        
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="px-6 py-3 bg-brand-purple hover:bg-purple-700 text-white rounded-xl font-bold shadow-lg transition-all transform hover:-translate-y-1">
                Sair da Conta
            </button>
        </form>
    </div>
</div>
{% endblock %}
