{% extends "base.html" %}
{% block title %}{{ titulo }} | IOLex{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto animate-fade-in-down">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-black text-slate-800 dark:text-white">{{ titulo }}</h1>
        <button onclick="history.back()" class="text-sm font-bold text-slate-500 hover:text-brand-purple">Cancelar</button>
    </div>

    <form method="POST" enctype="multipart/form-data" class="bg-white/60 dark:bg-slate-900/60 backdrop-blur-2xl rounded-3xl shadow-xl border border-white/40 dark:border-white/5 p-8">
        {% csrf_token %}
        
        <div class="space-y-4">
            {% for field in form %}
            <div>
                <label class="block text-xs font-bold uppercase text-slate-500 dark:text-slate-400 mb-1 ml-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="mt-8 pt-6 border-t border-slate-200 dark:border-gray-700 flex justify-end">
            <button type="submit" class="px-6 py-2.5 bg-brand-purple hover:bg-purple-800 text-white font-bold rounded-xl shadow-lg transition-transform transform hover:-translate-y-0.5">
                Salvar Registro
            </button>
        </div>
    </form>
</div>
{% endblock %}
